<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App using Api</title>
    
   
</head>
<body>

    <nav >
    <div >
        <a href="index.html">News Search & Bookmarks</a>
        <ul>
            <a id="topNews" href="#">Top News</a>
            <a href="#">Bookmarks</a>

            <button class="btn" aria-hidden="true" ><i class="fas fa-toggle-on"></i></button>
        
        </ul>

    </div>
</nav>

        <nav >
                    <div >
                        <select class="form-control" id="selectCountry">
                            <option  selected="selected">Select Country</option>
                            <option  value="us">United State of America</option>
                            <option value="uk">UK</option>
                            <option value="ca">Canada</option>
                            <option value="cn">China</option>
                            <option value="ru">Russia</option>
                            <option value="fr">France</option>
                            <option value="ph">Philippines</option>
                            <option value="ae">UAE</option>
                            <option value="au">Australia</option>
                            <option value="ar">Argentina</option>
                            <option value="kr">South Korea</option>
                            <option value="id">Indonesia</option>
                        </select> 
                    </div>
                    <div >
                        <select class="form-control" id="selectCategory">
                            <option  value= " " selected="selected">All Category</option>
                            <option  value="business">Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="general">General</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                        </select> 
                    </div>

                    <div >
                        <input type="text" class="form-control " id="searchKeyword" placeholder="Search..">
                        
                    </div>

                    <div >
                        <button type="submit" id="btnSearch" class="btn" aria-hidden="true"><i class="fas fa-search"></i></button>
                    </div>

        </nav>

        <main>
            <div class="outer-container">
                <div class="result-container">
                    <h2 class="results"></h2>
                </div>
                <ul class="containers">
                    
                </ul>
            </div>

        </main>
    
   
</body>
</html>
